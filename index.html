<!DOCTYPE html>
<html>
<head>
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .products {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .product button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <h1>My E-Commerce Store</h1>
    <p>Simple Online Shopping</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
</nav>

<div class="products">
    <div class="product">
        <h3>Product 1</h3>
        <p>Price: ₹500</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <p>Price: ₹800</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 3</h3>
        <p>Price: ₹1200</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    © 2025 My Shop | All Rights Reserved
</footer>

</body>
</html>
